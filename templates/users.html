<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>All Networking Blocks</h2>
    {% for user in users %}
    <div class="block">
        <p><strong>{{ user[1] }}</strong> ({{ user[2] }})</p>
        <p>GitHub: <a href="{{ user[4] }}">{{ user[4] }}</a></p>
        <p>LinkedIn: <a href="{{ user[5] }}">{{ user[5] }}</a></p>
        <p>Twitter: <a href="{{ user[6] }}">{{ user[6] }}</a></p>
        <p>Portfolio: <a href="{{ user[7] }}">{{ user[7] }}</a></p>
    </div>
    {% endfor %}
</body>
</html>
