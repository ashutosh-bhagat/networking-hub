<!-- templates/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up - Networking Hub{% endblock %}

{% block content %}
<div class="auth-box">
    <h1>Create Account</h1>
    <form method="POST" action="{{ url_for('signup') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div style="position:relative;">
                <input type="password" id="signup_password" name="password" class="form-control" required>
                <span class="toggle-password" onclick="togglePassword('signup_password', this)" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <div style="position:relative;">
                <input type="password" id="signup_confirm_password" name="confirm_password" class="form-control" required>
                <span class="toggle-password" onclick="togglePassword('signup_confirm_password', this)" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <div class="oauth-section">
        <div class="oauth-divider">
            <span>or</span>
        </div>
        <a href="{{ url_for('google.login') }}" class="btn btn-google">
            <img src="{{ url_for('static', filename='google-icon.png') }}" alt="Google Icon">
            Continue with Google
        </a>
    </div>

    <div class="auth-links">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        <p><a href="{{ url_for('home') }}">Return to Home</a></p>
    </div>
</div>
{% endblock %}

<script>
function togglePassword(id, el) {
    var x = document.getElementById(id);
    if (x.type === "password") {
        x.type = "text";
        el.querySelector('i').classList.remove('fa-eye');
        el.querySelector('i').classList.add('fa-eye-slash');
    } else {
        x.type = "password";
        el.querySelector('i').classList.remove('fa-eye-slash');
        el.querySelector('i').classList.add('fa-eye');
    }
}
</script>
